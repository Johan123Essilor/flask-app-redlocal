    function createNav() {
      for (const key in cubesData) {
        const btn = document.createElement('button');
        btn.textContent = cubesData[key].label;
        btn.dataset.cube = key;

        btn.addEventListener('click', () => {
          document.getElementById("btnSelected").textContent = cubesData[key].label;
          btnValue = cubesData[key].label;
          commentsContainer.textContent = clienteData.comments; 
          setActiveButton(btn);
          setCube(key);
        });

        nav.appendChild(btn);
      }
    }

    function setActiveButton(activeBtn) {
      [...nav.children].forEach(btn => btn.classList.remove('active'));
      activeBtn.classList.add('active');
    }

    function setCube(name) {

      cube.style.height = h + 'px';

      cube.innerHTML = `
        <div class="face front" style="width:${w}px; height:${h}px; transform: translateZ(${d/2}px); background-color: ${color};font-size: 12px;">Derecha</div>
        <div class="face back" style="width:${w}px; height:${h}px; transform: rotateY(180deg) translateZ(${d / 2}px); background-color: ${color};font-size: 12px;">Izquierda</div>
        <div class="face right" style="width:${d}px; height:${h}px; transform: rotateY(90deg) translateZ(${zld}px); background-color: ${color};font-size: 12px;">Derecha</div>
        <div class="face left" style="width:${d}px; height:${h}px; transform: rotateY(-90deg) translateZ(${zli}px); background-color: ${color};font-size: 12px;">Frontal</div>
        <div class="face top" style="width:${w}px; height:${d}px; transform: rotateX(90deg) translateZ(${zts}px); background-color: ${color};font-size: 12px;">Superior</div>
        <div class="face bottom" style="width:${w}px; height:${d}px; transform: rotateX(-90deg) translateZ(${zti}px); background-color: ${color};font-size: 12px;">Inferior</div>
      `;

    function addExtraFaceUCC({ reference, offset, width, height, cubeData,x, y,z}) {
const { w, h, d } = cubeData;

      const extra = document.createElement('div');
      extra.className = 'face';
      extra.style.background = 'white';
      extra.style.opacity = 0.9;
      extra.style.width = `${width}px`;
      extra.style.height = `${height}px`;
      extra.textContent = 'UCC';

      let transform = '';

      switch (reference) {
        case 'front':
          transform = `translateZ(${z}px) translateX(${x}px) translateY(${y}px)`;
          break;
        case 'back':
          transform = `rotateY(180deg) translateZ(${z}px) translateX(${x}px) translateY(${y}px)`;
          break;
        case 'right':
          transform = `rotateY(90deg) translateZ(${d / 2 + offset}px) translateX(${x}px) translateY(${y}px)`;
          break;
        case 'left':
          transform = `rotateY(-90deg) translateZ(${z}px) translateX(${x}px) translateY(${y}px)`;
          break;
        case 'top':
          transform = `rotateX(90deg) translateZ(${z}px) translateX(${x}px) translateY(${y}px)`;
          break;
        case 'bottom':
          transform = `rotateX(-90deg) translateZ(${d / 2 + offset}px) translateX(${x}px) translateY(${y}px)`;
          break;
        default:
          console.warn('Referencia no válida');
          return;
      }

      extra.style.transform = transform;
      cube.appendChild(extra);
    }

    function handlePointerDown(e) {
  isDragging = true;
  prevX = e.clientX ?? e.touches[0].clientX;
  prevY = e.clientY ?? e.touches[0].clientY;
  e.target.setPointerCapture?.(e.pointerId);
}
 
function handlePointerUp() {
  isDragging = false;
}
 
function handlePointerMove(e) {
  if (!isDragging) return;
  const clientX = e.clientX ?? e.touches[0].clientX;
  const clientY = e.clientY ?? e.touches[0].clientY;
  const dx = clientX - prevX;
  const dy = clientY - prevY;
  rotX -= dy * 0.5;
  rotY += dx * 0.5;
  cube.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
  prevX = clientX;
  prevY = clientY;
}

    // Agrega los botones pero no crea ningún cubo al cargar

    // Eventos para rotar
const mainArea = document.querySelector("main");
mainArea.addEventListener('pointerdown', handlePointerDown);
mainArea.addEventListener('pointerup', handlePointerUp);
mainArea.addEventListener('pointermove', handlePointerMove);
 
// Compatibilidad táctil antigua
mainArea.addEventListener('touchstart', handlePointerDown, { passive: true });
mainArea.addEventListener('touchmove', handlePointerMove, { passive: true });
mainArea.addEventListener('touchend', handlePointerUp);
