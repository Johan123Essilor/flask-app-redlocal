{% extends "index.html" %}

{% block title %}About us{% endblock %}


{% block content %}
<style>
  /* Reset y base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000000;
    color: #ffffff;
    overflow-x: hidden;
    user-select: none;
  }

  /* Contenedor principal */
  .container {
    position: relative;
    max-width: 900px;
    margin: 4rem auto 6rem auto;
    padding: 0 1rem;
    z-index: 10;
  }

  /* Cada bloque de valor */
  .value-block {
    display: flex;
    align-items: center;
    margin-bottom: 3rem;
    animation: fadeSlideUp 1s ease forwards;
    opacity: 0;
  }
  .value-block:nth-child(odd) {
    flex-direction: row;
  }
  .value-block:nth-child(even) {
    flex-direction: row-reverse;
  }

  /* El círculo brillante */
  .circle {
    flex-shrink: 0;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.4), inset 0 0 35px rgba(255, 255, 255, 0.2);
    filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.6));
    animation: pulse 3s ease-in-out infinite;
    margin: 0 1.5rem;
  }
  /* Círculos con colores específicos */
  .circle:nth-child(1) {
    background-color: rgba(166, 210, 135, 1);
    box-shadow:
      0 0 30px rgba(166, 210, 135, 0.8),
      inset 0 0 40px rgba(166, 210, 135, 0.9);
  }
  .value-block:nth-child(even) > .circle:nth-child(1) {
    background-color: rgba(166, 210, 135, 1);
    box-shadow:
      0 0 30px rgba(166, 210, 135, 0.8),
      inset 0 0 40px rgba(166, 210, 135, 0.9);
  }

  .circle:nth-of-type(2) {
    background-color: rgba(189, 171, 197, 1);
    box-shadow:
      0 0 30px rgba(189, 171, 197, 0.8),
      inset 0 0 40px rgba(189, 171, 197, 0.9);
  }
  .circle:nth-of-type(3) {
    background-color: rgba(127, 155, 203, 1);
    box-shadow:
      0 0 30px rgba(127, 155, 203, 0.8),
      inset 0 0 40px rgba(127, 155, 203, 0.9);
  }
  .circle:nth-of-type(4) {
    background-color: rgba(227, 128, 159, 1);
    box-shadow:
      0 0 30px rgba(227, 128, 159, 0.8),
      inset 0 0 40px rgba(227, 128, 159, 0.9);
  }
  .circle:nth-of-type(5) {
    background-color: rgba(247, 170, 140, 1);
    box-shadow:
      0 0 30px rgba(247, 170, 140, 0.8),
      inset 0 0 40px rgba(247, 170, 140, 0.9);
  }

  /* Contenedor de texto con fondo transparente gris */
  .text-container {
    background: rgba(100, 100, 100, 0.3);
    padding: 1rem 1.5rem;
    border-radius: 12px;
    max-width: 70%;
    box-shadow:
      0 0 15px rgba(150, 150, 150, 0.4);
    backdrop-filter: blur(6px);
  }

  /* Texto grande blanco */
  .value-text {
    font-size: clamp(1.8rem, 3vw, 2.6rem);
    font-weight: 700;
    letter-spacing: 0.1em;
    color: #ffffff;
    text-shadow:
      0 0 6px #fff;
    margin: 0;
  }

  /* Animaciones */
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.07); }
  }
  @keyframes fadeSlideUp {
    0% {opacity: 0; transform: translateY(20px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  /* Fondo animado - burbujas y destellos */
  .bubbles {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    z-index: 0;
  }
  .bubble {
    position: absolute;
    bottom: -60px;
    background: rgba(200, 200, 200, 0.15);
    border-radius: 50%;
    animation: rise 25s linear infinite;
  }
  .bubble:nth-child(1) {
    width: 35px; height: 35px; left: 15%;
    animation-delay: 0s;
  }
  .bubble:nth-child(2) {
    width: 20px; height: 20px; left: 40%;
    animation-delay: 8s;
  }
  .bubble:nth-child(3) {
    width: 25px; height: 25px; left: 55%;
    animation-delay: 12s;
  }
  .bubble:nth-child(4) {
    width: 30px; height: 30px; left: 75%;
    animation-delay: 5s;
  }
  .bubble:nth-child(5) {
    width: 15px; height: 15px; left: 85%;
    animation-delay: 3s;
  }
  @keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 0.3; }
    100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
  }

  .twinkle {
    position: fixed;
    width: 12px; height: 12px;
    background: #fff;
    border-radius: 50%;
    box-shadow:
      0 0 8px #fff,
      0 0 20px #fff;
    animation: twinkleAnim 3s infinite ease-in-out alternate;
    pointer-events: none;
    z-index: 0;
  }
  .twinkle:nth-child(2) { left: 20vw; animation-delay: 0.3s; top: 30vh; }
  .twinkle:nth-child(3) { left: 70vw; animation-delay: 1.2s; top: 45vh; }
  .twinkle:nth-child(4) { left: 35vw; animation-delay: 1.7s; top: 60vh; }
  .twinkle:nth-child(5) { left: 85vw; animation-delay: 0.8s; top: 25vh; }
  @keyframes twinkleAnim {
    0% { opacity: 0.3; transform: scale(1); }
    100% { opacity: 1; transform: scale(1.3); }
  }

  /* Canvas partículas */
  canvas#particleCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 0;
    pointer-events: none;
    background: transparent;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .value-block {
      flex-direction: column !important;
      text-align: center;
    }
    .circle {
      margin: 0 0 1rem 0 !important;
    }
    .text-container {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<div class="bubbles" aria-hidden="true">
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</div>
<div class="twinkle" aria-hidden="true"></div>
<div class="twinkle" aria-hidden="true"></div>
<div class="twinkle" aria-hidden="true"></div>
<div class="twinkle" aria-hidden="true"></div>
<div class="twinkle" aria-hidden="true"></div>

<canvas id="particleCanvas"></canvas>

<div class="container" aria-label="Valores fundamentales de ELM">
  <div class="value-block" style="animation-delay: 0.3s;">
    <div class="circle" style="background-color: rgba(166, 210, 135, 1);
      box-shadow:
      0 0 30px rgba(166, 210, 135, 0.8),
      inset 0 0 40px rgba(166, 210, 135, 0.9);"></div>
    <div class="text-container">
      <p class="value-text">We are pioneers</p>
    </div>
  </div>

  <div class="value-block" style="animation-delay: 0.6s;">
    <div class="circle" style="background-color: rgba(189, 171, 197, 1);
      box-shadow:
      0 0 30px rgba(189, 171, 197, 0.8),
      inset 0 0 40px rgba(189, 171, 197, 0.9);"></div>
    <div class="text-container">
      <p class="value-text">We are one</p>
    </div>
  </div>

  <div class="value-block" style="animation-delay: 0.9s;">
    <div class="circle" style="background-color: rgba(127, 155, 203, 1);
      box-shadow:
      0 0 30px rgba(127, 155, 203, 0.8),
      inset 0 0 40px rgba(127, 155, 203, 0.9);"></div>
    <div class="text-container">
      <p class="value-text">We are agile</p>
    </div>
  </div>

  <div class="value-block" style="animation-delay: 1.2s;">
    <div class="circle" style="background-color: rgba(227, 128, 159, 1);
      box-shadow:
      0 0 30px rgba(227, 128, 159, 0.8),
      inset 0 0 40px rgba(227, 128, 159, 0.9);"></div>
    <div class="text-container">
      <p class="value-text">We are passionate</p>
    </div>
  </div>

  <div class="value-block" style="animation-delay: 1.5s;">
    <div class="circle" style="background-color: rgba(247, 170, 140, 1);
      box-shadow:
      0 0 30px rgba(247, 170, 140, 0.8),
      inset 0 0 40px rgba(247, 170, 140, 0.9);"></div>
    <div class="text-container">
      <p class="value-text">We care</p>
    </div>
  </div>
</div>

<script>
  // Ajustar canvas tamaño completo
  const canvas = document.getElementById('particleCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width * devicePixelRatio;
    canvas.height = height * devicePixelRatio;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0); // reset transform
    ctx.scale(devicePixelRatio, devicePixelRatio);
  }
  window.addEventListener('resize', resize);
  resize();

  // Partículas
  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = 1 + Math.random() * 2;
      this.speedX = (Math.random() - 0.5) * 0.2;
      this.speedY = -0.3 - Math.random() * 0.3;
      this.alpha = 0.15 + Math.random() * 0.3;
      this.alphaChange = 0.005 + Math.random() * 0.005;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.alpha += this.alphaChange;
      if(this.alpha <= 0.1 || this.alpha >= 0.5) this.alphaChange *= -1;
      if(this.y < -10) this.reset();
    }
    draw(ctx) {
      const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 3);
      gradient.addColorStop(0, `rgba(255,255,255,${this.alpha})`);
      gradient.addColorStop(1, `rgba(255,255,255,0)`);
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  // Crear partículas
  const particles = [];
  for(let i=0; i<75; i++) {
    particles.push(new Particle());
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    for(let p of particles) {
      p.update();
      p.draw(ctx);
    }
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
{% endblock %}

{% set header_title = "About us" %}
